{% extends 'base.html' %}

{% block profile %}
    <div class="profile">
        <span><i class="fa fa-user"></i> <a href="/registration">Регистрация</a></span>
    </div>
{% endblock %}

{% block content %}
    <div class="login_page">
        <div class="login_page__login_form">
            <div class="login_page__login_form__title">
                Вход
            </div>
            <form action="/login/" method="POST" class="login_page__login_form__area">
                {% if errors %}
                    <div class="login_page__login_form__area__errors">
                        {% for error in errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="login_page__login_form__area__data">
                    <label for="username">E-mail</label><br>
                    <input type="text" name="email"
                           required="required" value="{{ username or '' }}"><br><br>

                    <label for="password">Пароль</label><br>
                    <input type="password" name="password"
                           required="required" value="{{ password or '' }}"><br>

                    <input type="hidden" name="next" value="{{ next }}">
                </div>
                <div class="login_page__login_form__area__controls">
                    <button type="submit" class="cyberforum_btn">Войти</button>
                </div>
            </form>
        </div>
    </div>


    <style>
        .login_page {
            margin: 1rem .5rem;
            display: flex;
        }
        .login_page__login_form {
            margin: 0 auto;
            border: .05rem solid #0B198C;
            width: 30rem;
        }
        .login_page__login_form__title {
            font-size: 1rem;
            color: white;
            background: #3774A4;
            padding: .5rem;
        }
        .login_page__login_form__area {
            padding: 1rem;
            font-size: 1rem;
            display: flex;
            flex-wrap: wrap;
        }
        .login_page__login_form__area__errors {
            background: lightcoral;
            padding: 1rem;
            width: 100%;
            color: white;
            margin-bottom: 1rem;
        }
        .login_page__login_form__area__data {
            width: 100%;
        }
        .login_page__login_form__area__data input {
            width: 100%;
            font-size: .9rem;
        }
        .login_page__login_form__area__controls {
            margin-top: 1rem;
            display: flex;
            width: 100%;
        }
    </style>
{% endblock %}
